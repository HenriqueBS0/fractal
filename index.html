<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <label for="repeticoes">Repetições: </label>
    <input id="repeticoes" type="number">
    <input type="button" value="Desenhar" onclick="onClickDesenhar()">


    <canvas id="canvas" width="1000" height="800"></canvas>
    <script>

    var myCanvas = document.getElementById("canvas");
    var ctx = myCanvas.getContext("2d");

    function onClickDesenhar() {
        myCanvas.width=myCanvas.width;
        draw(400, 600, 100, 0, document.getElementById('repeticoes').value, 1);
    }

    function draw(startX, startY, len, angle, repetitions, repetition) {
        ctx.beginPath();
        ctx.save();

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/180);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.strokeStyle = 'green'
        ctx.stroke();

        if(repetitions == repetition) {
            ctx.restore();
            return;
        }

        repetition++;

        draw(0, -len, len*0.82, -45, repetitions, repetition);
        draw(0, -len, len*0.8, +45, repetitions, repetition);

        ctx.restore();
    }       
    </script>
</body>
</html>
